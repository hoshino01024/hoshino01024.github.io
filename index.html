<!DOCTYPE html>
<html>
<body>
  <pre id="content">这是初始加载文本，如果你看见，说明文本加载失败了</pre>
  <script>
    // 自动加载外部文本
    fetch('https://raw.githubusercontent.com/hoshino01024/hoshino01024.github.io/main/content.txt')
      .then(r => r.text())
      .then(t => document.getElementById('content').innerText = t)
  </script>
</body>
</html>
