    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Â§úÈó¥Ê®°ÂºèÂàùÂßãÂåñ
            if (localStorage.getItem('darkMode') === 'true') {

            // ‰∏ªÈ¢òÂàáÊç¢ÂáΩÊï∞

                document.body.classList.toggle('dark-mode');

                document.querySelector('.theme-btn').textContent = isDarkMode ? '‚òÄÔ∏è' : 'üåô';
                localStorage.setItem('darkMode', isDarkMode);

            // ÂÄíËÆ°Êó∂ÂäüËÉΩ
            function updateCountdown() {
                const daysEl = document.getElementById('days');
                const hoursEl = document.getElementById('hours');
                
                if (!daysEl || !hoursEl) return;
                
                // ËÆæÁΩÆÂºÄÂ≠¶Êó•Êúü‰∏∫2025Âπ¥8Êúà20Êó•
                const startDate = new Date(2025, 7, 20);
                const now = new Date();
                
                if (now >= startDate) {
                    daysEl.textContent = 'Â∑≤';
                    hoursEl.textContent = 'ÂºÄÂ≠¶';
                    return;
                }

                const diff = startDate - now;
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                
                daysEl.textContent = days;
                hoursEl.textContent = hours;
            }

            // ËÆøÈóÆÁªüËÆ°
            const JSONBIN_CONFIG = {

                apiKey: "$2a$10$LcjkKbBXqgiBKOAvP3NmXuHcOgpXXsfzEGCrREm9RG0qSyzjiw9nq"
            };

            async function updateCounter() {
                const counterElement = document.getElementById("count");
                if (!counterElement) return;
                
                // ÂÖàÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
                counterElement.textContent = "Âä†ËΩΩ‰∏≠...";
                
                // Êú¨Âú∞ÂõûÈÄÄÊñπÊ°à

                    counterElement.textContent = localStorage.getItem('lastCount') || localCount;
                    return;

                try {
                    const getRes = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_CONFIG.binId}/latest`, {
                        headers: { "X-Master-Key": JSONBIN_CONFIG.apiKey }
                    });
                    
                    if (!getRes.ok) throw new Error(`APIËØ∑Ê±ÇÂ§±Ë¥•: ${getRes.status}`);
                    
                    const { record } = await getRes.json();
                    
                    const newCount = (record.count || 0) + 1;
                    const putRes = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_CONFIG.binId}`, {
                        method: "PUT",
                        headers: { 
                            "Content-Type": "application/json",
                            "X-Master-Key": JSONBIN_CONFIG.apiKey 
                        },
                        body: JSON.stringify({

                            lastUpdate: new Date().toISOString() 
                        })
                    });
                    
                    if (!putRes.ok) throw new Error(`Êõ¥Êñ∞ËÆ°Êï∞Â§±Ë¥•: ${putRes.status}`);
                    
                    counterElement.textContent = newCount;
                    localStorage.setItem('lastCount', newCount);
                    localStorage.setItem('localVisitCount', newCount);
                    sessionStorage.setItem('hasCounted', 'true');
                    localStorage.setItem('lastCountTime', Date.now());

                    counterElement.textContent = localCount;
                    localStorage.setItem('localVisitCount', parseInt(localCount) + 1);
                    sessionStorage.setItem('hasCounted', 'true');
                }
            }

            // ÂàùÂßãÂåñÊâÄÊúâÂäüËÉΩ
            updateCountdown();
            setInterval(updateCountdown, 1000);

        });
