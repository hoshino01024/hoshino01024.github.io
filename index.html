<script>
    // 配置信息
    const config = {
        username: "hoshino01024",
        repository: "hoshino01024.github.io",
        filePath: "content.txt"
    };

    // 解析文本内容为结构化数据
    function parseContent(text) {
        const sections = text.split('\n\n').filter(section => section.trim() !== '');
        let structuredData = {};

        sections.forEach(section => {
            const lines = section.split('\n');
            const title = lines[0].replace(':', '').trim();
            const content = lines.slice(1).join('<br>').trim();

            if (title && content) {
                structuredData[title] = content;
            }
        });

        return structuredData;
    }

    // 渲染内容到页面
    function renderContent(data) {
        let html = '';

        // 添加日期信息
        if (data['2025年8月15日']) {
            html += `
                <div class="content-section">
                    <h2>📅 ${Object.keys(data)[0]}</h2>
                    <p>${data['2025年8月15日'].replace('9年级开始托管（上学）', '<strong>9年级开始托管（上学）</strong>')}</p>
                </div>
            `;
            delete data['2025年8月15日'];
        }

        // 添加注意事项
        if (data['注意事项']) {
            html += `
                <div class="content-section">
                    <h2>📌 注意事项</h2>
                    <p>${data['注意事项'].replace(/购买或借用/g, '📖 购买或借用')}</p>
                </div>
            `;
            delete data['注意事项'];
        }

        // 添加其他内容
        for (const [title, content] of Object.entries(data)) {
            let sectionContent = content;

            // 自动识别链接
            sectionContent = sectionContent.replace(
                /(https?:\/\/[^\s]+)/g, 
                '<a href="$1" target="_blank">$1</a>'
            );

            // 自动识别邮箱
            sectionContent = sectionContent.replace(
                /(\S+@\S+\.\S+)/g,
                '<a href="mailto:$1">$1</a>'
            );

            html += `
                <div class="content-section">
                    <h2>${title.includes('分享') ? '🔗' : 'ℹ️'} ${title}</h2>
                    <p>${sectionContent}</p>
                </div>
            `;
        }

        document.getElementById('content').innerHTML = html;
        document.getElementById('updateTime').textContent = `最后更新: ${new Date().toLocaleString()}`;
    }

    // 倒计时功能
    function updateCountdown() {
        const startDate = new Date(2025, 7, 15);
        const now = new Date();
        
        if (now >= startDate) {
            document.getElementById('days').textContent = '已开学';
            document.getElementById('hours').textContent = '';
            return;
        }

        const diff = startDate - now;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        
        document.getElementById('days').textContent = days;
        document.getElementById('hours').textContent = hours;
    }

    // 加载内容
    // 夜间模式切换功能


// 移到DOMContentLoaded外部
if (localStorage.getItem('darkMode') === 'true') {
    document.body.classList.add('dark-mode');
}

// 页面初始化
document.addEventListener('DOMContentLoaded', () => {
    // 1. 初始化主题
    if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark-mode');
        document.querySelector('.theme-btn').textContent = '☀️';
    }

    // 2. 主题切换函数
    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
        const isDarkMode = document.body.classList.contains('dark-mode');
        document.querySelector('.theme-btn').textContent = isDarkMode ? '☀️' : '🌙';
        localStorage.setItem('darkMode', isDarkMode);
    }

    // 3. 绑定按钮事件
    document.querySelector('.theme-btn').addEventListener('click', toggleTheme);

    // 其他初始化代码...
    updateCountdown();
    setInterval(updateCountdown, 1000);
    loadContent();
    updateCounter();
});
    function loadContent() {
        const url = `https://cdn.jsdelivr.net/gh/${config.username}/${config.repository}/${config.filePath}`;

        fetch(url + '?t=' + new Date().getTime())
            .then(response => {
                if (!response.ok) throw new Error('网络响应不正常');
                return response.text();
            })
            .then(text => {
                const structuredData = parseContent(text);
                renderContent(structuredData);
            })
            .catch(error => {
                document.getElementById('content').innerHTML = `
                    <div class="error-message">
                        <h2>⚠️ 加载失败</h2>
                        <p>${error.message}</p>
                        <p>请检查网络连接后刷新页面</p>
                        <button onclick="window.location.reload()">🔄 重新加载</button>
                    </div>
                `;
            });
    }

// ▼▼▼ 访问统计代码 ▼▼▼
const JSONBIN_CONFIG = {
  binId: "689bf9aeae596e708fc8b020",
  apiKey: "$2a$10$LcjkKbBXqgiBKOAvP3NmXuHcOgpXXsfzEGCrREm9RG0qSyzjiw9nq"
};

async function updateCounter() {
  // 会话级限制
  if (sessionStorage.getItem('hasCounted')) return;
  
  // 时间级限制（可选）
  const lastCountTime = localStorage.getItem('lastCountTime');
  if (lastCountTime && Date.now() - lastCountTime < 1 * 60 * 1000) { // 1分钟内不重复统计
    return;
  }

  try {
    const getRes = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_CONFIG.binId}/latest`, {
      headers: { "X-Master-Key": JSONBIN_CONFIG.apiKey }
    });
    const { record } = await getRes.json();
    
    const newCount = (record.count || 0) + 1;
    await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_CONFIG.binId}`, {
      method: "PUT",
      headers: { 
        "Content-Type": "application/json",
        "X-Master-Key": JSONBIN_CONFIG.apiKey 
      },
      body: JSON.stringify({ 
        count: newCount,
        lastUpdate: new Date().toISOString() 
      })
    });

    document.getElementById("count").textContent = newCount;
    sessionStorage.setItem('hasCounted', 'true');
    localStorage.setItem('lastCountTime', Date.now());
  } catch (error) {
    console.error("统计失败:", error);
    document.getElementById("count").textContent = "❤️";
  }
}
