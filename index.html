<!DOCTYPE html>
<html>
<body>
  <!-- 添加加载状态提示 -->
  <pre id="content">正在加载最新内容...</pre>
  
  <script>
    // 确保替换以下两个参数：
    const 你的用户名 = "hoshino01024";
    const 你的仓库名 = "hoshino01024.github.io";
    
    fetch(`https://raw.githubusercontent.com/${你的用户名}/${你的仓库名}/main/content.txt`)
      .then(r => {
        if (!r.ok) throw new Error('网络响应不正常');
        return r.text();
      })
      .then(t => {
        document.getElementById('content').innerText = t;
      })
      .catch(e => {
        document.getElementById('content').innerText = `加载失败：${e.message}`;
      });
  </script>
</body>
</html>
