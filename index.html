    <div class="theme-btn" onclick="toggleTheme()">🌙</div>
    <div id="updateTime" class="update-time"></div>
    <div class="container">
        <h1>📚 九年级学习资料通知</h1>
        <div class="countdown">
        距离九年级开学还有：<span id="days">--</span>天 <span id="hours">--</span>小时
        </div>
        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p>正在加载最新内容...</p>
            </div>
        </div>

<div class="action-buttons">
    <a href="mailto:2709923043@qq.com" class="btn btn-primary">
        ✉️ 联系开发者
    </a>
    <a href="https://u7t.cn/902app" class="btn btn-secondary">
        📲 下载安卓软件
    </a>
    <div class="refresh-btn-custom" onclick="window.location.reload()" title="刷新内容">
        <img src="https://img.kanxizai.cn/v2/IcDiOCv.jpeg" alt="刷新">
    </div>
</div>

<script>
// 将所有JavaScript代码封装在DOMContentLoaded事件中
document.addEventListener('DOMContentLoaded', () => {
    // 配置信息
    const config = {
        username: "hoshino01024",
        repository: "hoshino01024.github.io",
        filePath: "content.txt"
    };

    // 夜间模式初始化
    if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark-mode');
    }

    // 主题切换函数
    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
        const isDarkMode = document.body.classList.contains('dark-mode');
        document.querySelector('.theme-btn').textContent = isDarkMode ? '☀️' : '🌙';
        localStorage.setItem('darkMode', isDarkMode);
    }

    // 绑定主题按钮事件
    const themeBtn = document.querySelector('.theme-btn');
    if (themeBtn) {
        themeBtn.addEventListener('click', toggleTheme);
        if (localStorage.getItem('darkMode') === 'true') {
            themeBtn.textContent = '☀️';
        }
    }

    // 倒计时功能
    function updateCountdown() {
        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        
        if (!daysEl || !hoursEl) return;
        
        const startDate = new Date(2025, 7, 15);
        const now = new Date();
        
        if (now >= startDate) {
            daysEl.textContent = '已开学';
            hoursEl.textContent = '';
            return;
        }

        const diff = startDate - now;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        
        daysEl.textContent = days;
        hoursEl.textContent = hours;
    }

    // 内容加载
function loadContent() {
    const contentEl = document.getElementById('content');
    if (!contentEl) return;

    const cdnUrl = `https://cdn.jsdelivr.net/gh/${config.username}/${config.repository}/${config.filePath}`;
    const githubUrl = `https://raw.githubusercontent.com/${config.username}/${config.repository}/main/${config.filePath}`;

    console.log("尝试从 CDN 加载:", cdnUrl); // 调试
    console.log("备用 GitHub 地址:", githubUrl); // 调试

    contentEl.innerHTML = `
        <div class="loading">
            <div class="spinner"></div>
            <p>正在加载最新内容...</p>
        </div>
    `;

    fetch(cdnUrl + '?t=' + new Date().getTime())
        .then(response => {
            console.log("CDN 响应状态:", response.status); // 调试
            if (!response.ok) throw new Error(`CDN加载失败: ${response.status}`);
            return response.text();
        })
        .then(text => {
            console.log("成功获取内容:", text.slice(0, 50) + "..."); // 只打印前50字符
            if (!text.trim()) throw new Error("内容为空");
            const structuredData = parseContent(text);
            renderContent(structuredData);
        })
        .catch(error => {
            console.error("CDN 加载失败，尝试 GitHub:", error); // 调试
            return fetch(githubUrl + '?t=' + new Date().getTime())
                .then(response => {
                    console.log("GitHub 响应状态:", response.status); // 调试
                    if (!response.ok) throw new Error(`GitHub加载失败: ${response.status}`);
                    return response.text();
                })
                .then(text => {
                    console.log("成功获取 GitHub 内容:", text.slice(0, 50) + "...");
                    if (!text.trim()) throw new Error("内容为空");
                    const structuredData = parseContent(text);
                    renderContent(structuredData);
                })
                .catch(error => {
                    console.error("GitHub 也加载失败:", error); // 调试
                    contentEl.innerHTML = `
                        <div class="error-message">
                            <h2>⚠️ 加载失败</h2>
                            <p>${error.message}</p>
                            <p>尝试直接访问：</p>
                            <p><a href="${cdnUrl}" target="_blank">CDN链接</a></p>
                            <p><a href="${githubUrl}" target="_blank">GitHub链接</a></p>
                            <button onclick="window.location.reload()">🔄 重新加载</button>
                        </div>
                    `;
                });
        });
}

    // 访问统计
    const JSONBIN_CONFIG = {
        binId: "689bf9aeae596e708fc8b020",
        apiKey: "$2a$10$LcjkKbBXqgiBKOAvP3NmXuHcOgpXXsfzEGCrREm9RG0qSyzjiw9nq"
    };

async function updateCounter() {
    const counterElement = document.getElementById("count");
    if (!counterElement) return;
    
    // 先显示加载状态
    counterElement.textContent = "加载中...";
    
    // 本地回退方案
    const localCount = localStorage.getItem('localVisitCount') || 0;
    
    // 会话级限制
    if (sessionStorage.getItem('hasCounted')) {
        counterElement.textContent = localStorage.getItem('lastCount') || localCount;
        return;
    }
    
    try {
        const getRes = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_CONFIG.binId}/latest`, {
            headers: { "X-Master-Key": JSONBIN_CONFIG.apiKey }
        });
        
        if (!getRes.ok) throw new Error(`API请求失败: ${getRes.status}`);
        
        const { record } = await getRes.json();
        
        const newCount = (record.count || 0) + 1;
        const putRes = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_CONFIG.binId}`, {
            method: "PUT",
            headers: { 
                "Content-Type": "application/json",
                "X-Master-Key": JSONBIN_CONFIG.apiKey 
            },
            body: JSON.stringify({ 
                count: newCount,
                lastUpdate: new Date().toISOString() 
            })
        });
        
        if (!putRes.ok) throw new Error(`更新计数失败: ${putRes.status}`);
        
        counterElement.textContent = newCount;
        localStorage.setItem('lastCount', newCount);
        localStorage.setItem('localVisitCount', newCount);
        sessionStorage.setItem('hasCounted', 'true');
        localStorage.setItem('lastCountTime', Date.now());
    } catch (error) {
        console.error("统计失败:", error);
        // 使用本地存储的回退值
        counterElement.textContent = localCount;
        localStorage.setItem('localVisitCount', parseInt(localCount) + 1);
        sessionStorage.setItem('hasCounted', 'true');
    }
}

    // 初始化所有功能
    updateCountdown();
    setInterval(updateCountdown, 1000);
    loadContent();
    updateCounter();
});

// 这些函数需要在DOMContentLoaded外部定义
function parseContent(text) {
    const sections = text.split('\n\n').filter(section => section.trim() !== '');
    let structuredData = {};

    sections.forEach(section => {
        const lines = section.split('\n');
        const title = lines[0].replace(':', '').trim();
        const content = lines.slice(1).join('<br>').trim();

        if (title && content) {
            structuredData[title] = content;
        }
    });

    return structuredData;
}

function renderContent(data) {
    const contentEl = document.getElementById('content');
    const updateTimeEl = document.getElementById('updateTime');
    if (!contentEl || !updateTimeEl) return;
    
    let html = '';

    // 添加日期信息
    if (data['2025年8月15日']) {
        html += `
            <div class="content-section">
                <h2>📅 ${Object.keys(data)[0]}</h2>
                <p>${data['2025年8月15日'].replace('9年级开始托管（上学）', '<strong>9年级开始托管（上学）</strong>')}</p>
            </div>
        `;
        delete data['2025年8月15日'];
    }

    // 添加注意事项
    if (data['注意事项']) {
        html += `
            <div class="content-section">
                <h2>📌 注意事项</h2>
                <p>${data['注意事项'].replace(/购买或借用/g, '📖 购买或借用')}</p>
            </div>
        `;
        delete data['注意事项'];
    }

    // 添加其他内容
    for (const [title, content] of Object.entries(data)) {
        let sectionContent = content;

        // 自动识别链接
        sectionContent = sectionContent.replace(
            /(https?:\/\/[^\s]+)/g, 
            '<a href="$1" target="_blank">$1</a>'
        );

        // 自动识别邮箱
        sectionContent = sectionContent.replace(
            /(\S+@\S+\.\S+)/g,
            '<a href="mailto:$1">$1</a>'
        );

        html += `
            <div class="content-section">
                <h2>${title.includes('分享') ? '🔗' : 'ℹ️'} ${title}</h2>
                <p>${sectionContent}</p>
            </div>
        `;
    }

    contentEl.innerHTML = html;
    updateTimeEl.textContent = `最后更新: ${new Date().toLocaleString()}`;
}
</script>
